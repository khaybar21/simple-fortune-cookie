name: Security Scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v1
        with:
          trivy-version: v0.65.0

      - name: Trivy filesystem scan (non-blocking)
        run: trivy fs --severity HIGH,CRITICAL --ignore-unfixed --no-progress .
        continue-on-error: true
