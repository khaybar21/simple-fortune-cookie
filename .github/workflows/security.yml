name: Security Scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.21.0
        with:
          trivy-version: v0.53.0

      - name: Trivy filesystem scan
        run: trivy fs --severity HIGH,CRITICAL
